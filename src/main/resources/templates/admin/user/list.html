<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth dark" lang="en">

<head th:replace="~{fragments/_layout.html :: head}">
</head>

<body class="bg-slate-100">
    <div class="app overflow-hidden">
        <!-- Arrow up -->
        <aside th:replace="~{fragments/_layout.html :: arrow-up}">
        </aside>
        <div class="flex">
        <!-- Menu -->
            <aside th:replace="~{fragments/_layout.html :: menu}" class="mobile:hidden tablet:hidden">
            </aside>

            <div class="w-full">
                <!-- Header -->
                <header th:replace="~{fragments/_layout.html :: header}" class="bg-primary-color h-[300px]">
                </header>

                <!-- Main content -->
                <main>
                    
                    <main>

                    <div class="m-[-150px_50px_0_50px] ">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">


                                <div class="relative mx-3">
                                    <input placeholder="Nhập thông tin cần tìm..."
                                        class=" rounded-lg shadow-md w-[240px] p-[8px_8px_8px_32px] focus:outline-none  focus:ring"
                                        type="text">
                                    <span class="absolute left-0 top-[50%] translate-y-[-50%] p-[8px_0_8px_8px]">
                                        <i class="text-[#666] fas fa-search"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="px-2 flex items-center">
                                <!-- arrow pagination -->
                                <section class="px-2">
                                    <span class="text-[20px] mr-2 text-blue-500 hover:cursor-pointer">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-[20px]  mr-2 text-blue-500 hover:cursor-pointer">
                                        <i class="fas fa-chevron-right"></i>
                                    </span>
                                </section>
                                <!-- pagination -->
                                <section class="px-2">
                                    <span class="font-bold text-blue-500">1</span>
                                    <span>/</span>
                                    <span>5</span>
                                </section>
                            </div>
                        </div>
                        <table class="w-full bg-white my-3 shadow-lg">
                            <thead class="font-bold bg-blue-500 uppercase text-white">
                                <tr>
                                    <th class="p-2">
                                        <select name="" id=""
                                            class="text-white bg-blue-500 focus-visible:outline-none hover:cursor-pointer">
                                            <option value="">10</option>
                                            <option value="">50</option>
                                            <option value="">100</option>
                                        </select>
                                    </th>
                                    <th class="p-2">
                                        <span>STT</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Họ và tên</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Ảnh đại diện</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Địa chỉ</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Số điện thoại</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Email</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Vai trò</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Kích hoạt</span>
                                    </th>
                                    <th class="p-2">
                                        <span>Hành động</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="text-center bg-white bodyListSupplier">
                                <tr th:each="user, userStat : ${users}" th:data-id="${user.getId()}" class="even:bg-blue-100 odd:bg-white">
                                    <td class="p-2 align-middle">
                                        <i
                                            class="text-blue-500 fas fa-plus-circle hover:cursor-pointer hover:opacity-80"></i>
                                    </td>
                                    <td class="p-2 align-middle" th:text="${userStat.count}">                                      
                                    <td class="p-2 align-middle " th:text="${user.fullname}">
                                    </td>
                                                                        <td class="p-2 align-middle">
                                        <img th:if="${user.avatar != null}" th:src="@{'/file/' + ${user.avatar}}" class="m-auto h-[60px] w-[60px] object-contain" alt="">
                                    </td>
                                    <td class="p-2 align-middle " th:text="${user.address}">
                                    </td>
                                     <td class="p-2 align-middle " th:text="${user.numberphone}">
                                    </td>
                                     <td class="p-2 align-middle " th:text="${user.email}">
                                    </td>
                                    <td class="p-2 align-middle">
                                    <select class="roleSelect">
                                    	<option th:each="role : ${roles}"  th:value="${role.id}" th:text="${role.name}" th:selected="${role.id == user.roles[0].id}"></option>
                                    </select>
                                    </td>
									 <td class="p-2 align-middle">
									 	<input class="enableCheckbox" name="enabled" th:checked="${user.enabled == true}" type="checkbox">
									 </td>
                                    <td class="p-2 align-middle">
                                        <div class="flex items-center justify-center actionBtn">
                                            <i 
                                                class="hover:text-red-500 hover:cursor-pointer p-1 mr-1 fas fa-trash removeUser"></i>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
    
        </div>

        <!-- Footer -->
        <footer  th:replace="~{fragments/_layout.html :: footer}">
        </footer>
    </div>

	<!-- Load các hàm xử ly flash message -->
	<script th:replace="~{fragments/_layout.html :: script-flash-message}"></script>
	
	<!-- Load các hàm khởi tạo để tạo rich text -->
	<script th:replace="~{fragments/_layout.html :: script-rich-text}"></script>
</body>

</html>
