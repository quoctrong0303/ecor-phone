<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth dark" lang="en">

<head th:replace="~{/fragments/_layout.html :: head}">
</head>

<body class="bg-slate-100">
    <div class="app overflow-hidden">
        <!-- Arrow up -->
        <aside th:replace="~{/fragments/_layout.html :: arrow-up}">
        </aside>
        <div class="flex">
        <!-- Menu -->
            <aside th:replace="~{/fragments/_layout.html :: menu}" class="mobile:hidden tablet:hidden">
            </aside>

            <div class="w-full">
                <!-- Header -->
                <header th:replace="~{/fragments/_layout.html :: header}" class="bg-primary-color h-[300px]">
                </header>

                <!-- Main content -->
                <main>
                    
                    <div class="mt-[-100px] p-5">
                        <table class="w-full text-slate-300 shadow-lg">
                            <thead>
                                <tr class="font-semibold">
                                    <th class="p-2 border border-solid border-slate-300 bg-blue-500">Sản phẩm đã bán</th>
                                    <th class="p-2 border border-solid border-slate-300 bg-blue-500">Doanh thu</th>
                                    <th class="p-2 border border-solid border-slate-300 bg-blue-500">Chi phí</th>
                                    <th class="p-2 border border-solid border-slate-300 bg-blue-500">Lợi nhuận</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center">
                                    <td class="p-2 border border-solid border-slate-300 bg-blue-500" th:text="${statistic.soldProduct}"></td>
                                    <td class="p-2 border border-solid border-slate-300 bg-blue-500" th:text="${statistic.income}"></td>
                                    <td class="p-32border border-solid border-slate-300 bg-blue-500" th:text="${statistic.cost}"></td>
                                    <td class="p-2 border border-solid border-slate-300 bg-blue-500" th:text="${statistic.profit}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p-5 flex justify-between">
                        <div class="flex items-center">
                            <h2 class="font-semibold mr-2">Cửa hàng:</h2>
                            <select name="" id="storeStatistic">
                                <option value="0">SHOP-1</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <h2 class="font-semibold mr-2">Ngày:</h2>
                            <select name="" id="dayStatistic">
                            </select>
                        </div>
                        <div class="flex items-center">
                            <h2 class="font-semibold mr-2">Tháng:</h2>
                            <select name="" id="monthStatistic" disabled>
                                <option value="" selected>Tháng</option>
                                <option value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                                <option value="4">Tháng 4</option>
                                <option value="5">Tháng 5</option>
                                <option value="6">Tháng 6</option>
                                <option value="7">Tháng 7</option>
                                <option value="8">Tháng 8</option>
                                <option value="9">Tháng 9</option>
                                <option value="10">Tháng 10</option>
                                <option value="11">Tháng 11</option>
                                <option value="11">Tháng 12</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <h2 class="font-semibold mr-2">Năm:</h2>
                            <select name="" id="yearStatistic">

                            </select>
                        </div>
                        <div class="flex">
                            <a  id="btnStatistic"  class="btn-save">Thống kê</a>
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="row">
                            <div class="col l-4 md-6 c-12 h-[300px] tablet:shadow-md mobile:shadow-md p-2">
                                <canvas  id="orderChart"></canvas>
                            </div> 
                            <div class="col l-4 md-6 c-12 h-[300px] tablet:shadow-md mobile:shadow-md p-2">
                                <canvas  id="productChart"></canvas>
                            </div>
                            <div class="col l-4 md-6 c-12 h-[300px] tablet:shadow-md mobile:shadow-md p-2">
                                <canvas  id="incomeChart"></canvas>
                            </div>                             
                        </div>
                    </div>
                    
                </main>
            </div>
    
        </div>

        <!-- Footer -->
        <footer  th:replace="~{/fragments/_layout.html :: footer}">
        </footer>
    </div>

	<!-- Load các hàm xử ly flash message -->
	<script th:replace="~{/fragments/_layout.html :: script-flash-message}"></script>
	
	<!-- Load các hàm khởi tạo để tạo rich text -->
	<script th:replace="~{/fragments/_layout.html :: script-rich-text}"></script>
</body>

</html>
