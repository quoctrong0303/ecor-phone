<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth dark"
	lang="en">

<head th:replace="~{fragments/_layout.html :: head}">
</head>

<body class="bg-slate-100">
	<div class="app overflow-hidden">
		<!-- Arrow up -->
		<aside th:replace="~{fragments/_layout.html :: arrow-up}"></aside>
		<div class="flex">
			<!-- Menu -->
			<aside th:replace="~{fragments/_layout.html :: menu}"
				class="mobile:hidden tablet:hidden"></aside>

			<div class="w-full">
				<!-- Header -->
				<header th:replace="~{fragments/_layout.html :: header}"
					class="bg-primary-color h-[300px]"> </header>

				<!-- Main content -->
				<main>
					<div class="mt-[-150px] row mb-5">
						<form id="fAddProductOption"
							class="l-o-2 col l-8 shadow-lg bg-blue-500 rounded-lg p-3 relative">
							<input type="hidden" id="productId" th:value=${product.getId()}/>
							<div class="group">
								<img th:src=@{/file/}+${product.getThumbnail()} alt=""
									class="w-[200px]  absolute top-0 translate-y-[-50%] left-[50%] translate-x-[-50%]">
							</div>
							<div
								class="flex justify-between p-3 font-bold text-white border-b-2 border-solid border-white">
								<a href="./listProductDetail.html"><span
									class="hover:underline"> <i class="fas fa-chevron-left"></i>
										Trở về
								</span></a>
								<h3 class="" th:text="${product.getName()}"></h3>
							</div>
							<div class="row sm-gutter mt-20">
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productName">Tên
										sản phẩm</label> <input th:value="${product.getName()}" disabled
										name="productName" placeholder="Tên sản phẩm..."
										class="bg-blue-300/50 w-full focus-visible:outline-none focus-visible:ring text-white font-bold h-[32px] p-5"
										type="text" id="productName"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productOptionColor">Màu
										sắc</label> <input placeholder="Màu sắc..." name="productOptionColor"
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionColor"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productOptionRam">Bộ
										nhớ trong (RAM)</label> <input name="productOptionRam"
										placeholder="Bộ nhớ trong..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionRam"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productOptionRom">Bộ
										nhớ ngoài (ROM)</label> <input name="productOptionRom"
										placeholder="Bộ nhớ ngoài..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionRom"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productOptionMonitor">Màn
										hình</label> <input name="productOptionMonitor"
										placeholder="Màn hình..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionMonitor"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold "
										for="productOptionFrontCamera">Camera trước</label> <input
										name="productOptionFrontCamera" placeholder="Camera trước..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionFrontCamera"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold "
										for="productOptionRearCamera">Camera sau</label> <input
										name="productOptionRearCamera" placeholder="Camera sau..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionRearCamera"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productOptionCpu">Bộ
										xử lý trung tâm (CPU)</label> <input name="productOptionCpu"
										placeholder="Bộ xử lý trung tâm..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionCpu"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productOptionGpu">Bộ
										xử lý đồ hoạ (GPU)</label> <input name="productOptionGpu"
										placeholder="Bộ xử lý đồ hoạ.."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionGpu"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold " for="productOptionPin">Pin</label>
									<input name="productOptionPin" placeholder="Pin..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="text" id="productOptionPin"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold "
										for="productOptionCostPrice">Giá vốn</label> <input
										name="productOptionCostPrice" placeholder="Giá vốn..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="number" id="productOptionCostPrice"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-4">
									<label class="text-white font-bold "
										for="productOptionSellingPrice">Giá bán</label> <input
										name="productOptionSellingPrice" placeholder="Giá bán..."
										class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"
										type="number" id="productOptionSellingPrice"> <span
										class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-12">
									<label class="text-white font-bold" for="productName">Hình
										ảnh chi tiết</label> <input id="detailImgsProduct" type="file"
										name="image[]" multiple hidden>
									<!-- Form chua cac hinh anh upload -->
									<div class="p-3  bg-white">
										<div
											class="p-1 border-dashed border-2 border-blue-500 min-h-[200px]">
											<table class="w-full table-auto">
												<!-- Img item -->
												<tbody id="listImgDetails">


												</tbody>
											</table>
										</div>
										<button type="button" id="btnAddDetailsImg"
											class="btn-save mt-2">Thêm hình ảnh</button>
										<span id="sumaryErrorsUploadFiles" class="text-red-500"></span>

									</div>
									<span class="error-message text-red-600"></span>
								</div>
								<div class="form-group my-2 items-center col l-12">
									<label class="text-white font-bold">Cấu hình chi tiết</label>
									<textarea id="productOptionAllSpecifications"
										name="productOptionAllSpecifications"
										placeholder="Tên sản phẩm..."
										class="productOptionAllSpecifications w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5"></textarea>
									<span class="error-message text-red-600"></span>
								</div>
							</div>

							<button type="button" class="btnAddProductOption button btn-secondary w-full">Lưu</button>
							<!-- Btn khi đang submit -->
                            <button type="button" style="display: none;" class="w-full loading mb-4 tablet:w-full mobile:w-full w-50 h-50 float-right items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-green-500 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
                                <svg class="animate-spin m-auto h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
						</form>
					</div>

				</main>
			</div>

		</div>

		<!-- Footer -->
		<footer th:replace="~{fragments/_layout.html :: footer}"> </footer>
	</div>

	<!-- Load các hàm xử ly flash message -->
	<script th:replace="~{fragments/_layout.html :: script-flash-message}"></script>

	<!-- Load các hàm khởi tạo để tạo rich text -->
	<script th:replace="~{fragments/_layout.html :: script-rich-text}"></script>
</body>

</html>
