<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth" lang="en" >

<head th:replace="~{/fragments/_layout.html :: head}">

<body class="bg-slate-100">

    <div class="app overflow-hidden">
        <!-- Arrow up -->
        <aside th:replace="~{/fragments/_layout.html :: arrow-up}">
        </aside>
        <div class="flex">
        <!-- Menu -->
            <aside th:replace="~{/fragments/_layout.html :: menu}" class="mobile:hidden tablet:hidden">
            </aside>

            <div class="w-full">
                <!-- Header -->
                <!-- Header -->
                <header th:replace="~{/fragments/_layout.html :: header}" class="bg-primary-color h-[300px]">
                </header>

                <!-- Main content -->
                <main>
                    
                    <div class="mt-[-150px] row mb-5">                     
                        <form th:object="${promotionProduct}" method="POST" th:action="@{/admin/promotion-product/} + ${promotionProduct.getId()}" id="fAddPromotionProduct" class="l-o-2 col l-8 shadow-lg bg-blue-500 rounded-lg p-3 relative">
							<input type="hidden" th:field="*{id}"/>
                            <h3 class="p-3 font-bold text-white border-b-2 border-solid border-white"><a href="./index.html">
                                <span class="hover:underline">
                                    <i class="fas fa-chevron-left"></i> Trở về
                                </span>
                            </a></h3>
                            <div class="row sm-gutter mt-20 mb-20">
                                <div class="form-group my-2 items-center col l-4">
                                    <label class="text-white font-bold " for="productName">Khuyến mãi</label>
                                    <select class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[40px]" th:field="*{promotion}" name="" id="">
                                    	<option th:each="promotion : ${promotions}" th:value="${promotion.getId()}" th:text="${promotion.getName()}">
                                    	</option>
                                    </select>
                                    <span class="error-message text-red-600"></span>
                                </div>
                                <div class="form-group my-2 items-center col l-4">
                                    <label class="text-white font-bold " for="">Sản phẩm</label>
                                    <select class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[40px]" th:field="*{product}" id="">
                                    	<option th:each="product : ${products}" th:value="${product.getId()}" th:text="${product.getName()}">
                                    	</option>
                                    </select>
                                    <span class="error-message text-red-600"></span>
                                </div>
                                <div class="form-group my-2 items-center col l-4">
                                    <label class="text-white font-bold " for="discount">Giảm (%)</label>
                                    <input min="1" max="100" th:value="${promotionProduct.getDiscount()}" th:field="*{discount}" id="discount"  placeholder="Bộ nhớ trong..." class="w-full focus-visible:outline-none focus-visible:ring bg-white  h-[32px] p-5" type="number" >
                                    <span class="error-message text-red-600"></span>
                                </div>
                            </div>  

                            <button type="submit" id="" class="button btn-secondary w-full">Lưu</button>
                        	<!-- Btn khi đang submit -->
                            <button type="button" style="display: none;" class="w-full loading mb-4 tablet:w-full mobile:w-full w-50 h-50 float-right items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-green-500 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
                                <svg class="animate-spin m-auto h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </form>
                    </div>
                </main>
            </div>
    
        </div>
        
        <!-- Footer -->
        <!-- Footer -->
        <footer  th:replace="~{/fragments/_layout.html :: footer}">
        </footer>
    </div>

	<!-- Load các hàm xử ly flash message -->
	<script th:replace="~{/fragments/_layout.html :: script-flash-message}"></script>
	
	<!-- Load các hàm khởi tạo để tạo rich text -->
	<script th:replace="~{/fragments/_layout.html :: script-rich-text}"></script>
</body>

</html>
