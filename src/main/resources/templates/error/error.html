<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth dark"
	lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${error.name}"></title>
	<link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body>
    <main class="h-screen w-full flex flex-col justify-center items-center bg-[#1A2238]">
        <h1 class="text-9xl font-extrabold text-white tracking-widest" th:text="${error.code}"></h1>
        <div class="bg-[#FF6A3D] px-2 text-sm rounded rotate-12 absolute">
            <span th:text="${error.message}"></span>
        </div>
        <button class="mt-5">
            <a href="/home"
                class="relative inline-block text-sm font-medium text-[#FF6A3D] group active:text-orange-500 focus:outline-none focus:ring">
                <span
                    class="absolute inset-0 transition-transform translate-x-0.5 translate-y-0.5 bg-[#FF6A3D] group-hover:translate-y-0 group-hover:translate-x-0"></span>
    
                <span class="relative block px-8 py-3 bg-[#1A2238] border border-current">
                    <router-link to="/home">Trang chá»§</router-link>
                </span>
            </a>
        </button>
    </main>
</body>
</html>
