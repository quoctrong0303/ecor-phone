
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth dark"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="en">

<head th:replace="~{fragments/_layout.html :: head}">
</head>

<body>
	</div>
	<div class="app overflow-hidden">
		<!-- Arrow up -->
		<aside th:replace="~{fragments/_layout.html :: arrow-up}"></aside>
		<!-- Header -->
		<header th:replace="~{fragments/user_layout.html :: header}">
		</header>

		<nav th:replace="~{fragments/user_layout.html :: navbar}"></nav>

		<!-- Main content -->
		<main class="mb-4">
			<div class="min-h-screen mt-5">
				<div class="grids wide">
					<div class="row">
						<div class="col l-12 md-12 c-12 shadow-lg p-3 max-h-screen overflow-auto">
							<h2 class="text-center font-bold text-[20px] text-yellow-600">Danh
								sách đơn đặt</h2>
							<table class="bg-slate-100 w-full">
								<thead class="font-semibold">
									<tr>
										<th class="border-solid border border-slate-600">STT</th>
										<th class="border-solid border border-slate-600">Sản phẩm</th>
										<th class="border-solid border border-slate-600">Tổng
											tiền</th>
											<th class="border-solid border border-slate-600">Trạng thái</th>
										<th class="border-solid border border-slate-600">Hành
											động</th>
									</tr>
								</thead>
								<tbody class="border border-solid border-slate-600">
									<tr th:each="order,orderStat : ${orders}" class="p-1 border-b border-solid border-b-slate-600">
										<td class="p-1 text-center" th:text="${orderStat.count}"></td>
										<td class="p-1 text-center">
											<div th:each="orderItem : ${order.orderDetails}">
												<span th:text="${orderItem.productOption.displayName}"></span>
												<span>x</span>
												<span th:text="${orderItem.quantity}"></span>
											</div>
										</td>
										<td class="p-1 text-center" th:text="${order.getFormatedTotalPrice()}"></td>
										<td class="p-1 text-center" th:text="${order.state.name}"></td>
										<td class="p-1 text-center"><a
											class="text-blue-600 underline" th:href="@{/order/} + ${order.id}">Xem chi tiết</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>


		<!-- Footer -->
		<footer th:replace="~{fragments/user_layout.html :: footer}">
		</footer>
	</div>

	<!-- Load các hàm xử ly flash message -->
	<script th:replace="~{fragments/_layout.html :: script-flash-message}"></script>

	<!-- Load các hàm khởi tạo để tạo rich text -->
	<script th:replace="~{fragments/_layout.html :: script-rich-text}"></script>
</body>

</html>
