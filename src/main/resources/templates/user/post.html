<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="scroll-smooth dark"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="en">

<head th:replace="~{/fragments/_layout.html :: head}">
</head>

<body>
	</div>
	<div class="app overflow-hidden">
		<!-- Arrow up -->
		<aside th:replace="~{/fragments/_layout.html :: arrow-up}"></aside>
		<!-- Header -->
		<header th:replace="~{/fragments/user_layout.html :: header}">
		</header>

		<nav th:replace="~{/fragments/user_layout.html :: navbar}"></nav>

		<!-- Main content -->
		<main class="mb-4">
			<div
				class="p-10 min-h-screen bg-gradient-to-tr from-white to-yellow-100">
				<div class="grids wide bg-white p-5 shadow-lg">
					<div class="row">
						<div class="col l-8 md-12 c-12">
							<div class="p-3 border-b-[1px] border-solid border-b-[#eee]">
								<h3 class="font-semibold text-[20px] text-[#444]">Bài viết</h3>
							</div>
							<div class="relative mt-5">
								<img class=" w-full object-contain h-[300px]"
									th:src="@{/file/} + ${post.thumbnail}"
									alt="">
								<div class="absolute bottom-0 bg-black/50 h-[120px] w-full p-4">
									<h5 th:text="${post.title}"
										title=">Dự đoán cấu hình Samsung Galaxy Note 30 Ultra 5G: Màn hình siêu to, RAM đến 18GB, ngồi đếm số camera sau thôi cũng mệt!"
										class="text-white font-bold text-[20px] leading-30 line-clamp-2"></h5>
									<div class="flex gap-3 text-[12px] p-1">
										<div class="text-white">
											<i class="fas fa-user-edit mr-1 p-1"></i><span
												th:text="${post.user.fullname}"></span>
										</div>
										<div class="text-white">
											<i class="fas fa-clock mr-1 p-1"></i><span
												th:text="${post.createdDate}"></span>
										</div>
									</div>
								</div>
							</div>

							<!-- Post content -->
							<div class="break-words" th:utext="${post.content}"></div>
						</div>
						<!-- Post list -->
						<article class="col l-4 md-12 c-12">
							<div class="p-3 border-b-[1px] border-solid border-b-[#eee]">
								<h3 class="font-semibold text-[20px] text-[#444]">Bài viết
									mới</h3>
							</div>
							<!-- Khi lấy dữ liệu bài viết từ database, chỉ lấy tối đa 4 bài viết -->
							<div th:each="post : ${@postService.findTop3ByOrderByCreatedDate()}" th:data-id="${post.id}"
								title="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, consequatur!"
								class="posts hover:cursor-pointer group last:border-0 flex p-2 items-center border-b-[1px] border-solid border-b-yellow-500">
								<img class="p-1 mr-1 w-[100px] h-[60px] object-contain"
									th:src="@{/file/} + ${post.thumbnail}" alt="">
								<div>
									<h3 th:text="${post.title}"
										class="line-clamp-2 leading-[24px]  group-hover:text-yellow-600">
										</h3>
									<div class="flex justify-between">
										<div class="text-[12px] p-1 font-thin">
											<i class="fas fa-user-edit mr-1 p-1 "></i><span th:text="${post.user.fullname}"></span>
										</div>
										<div class="text-[12px] p-1 font-thin">
											<i class="fas fa-clock mr-1 p-1 "></i><span th:text="${post.createdDate}"></span>
										</div>
									</div>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
		</main>


		<!-- Footer -->
		<footer th:replace="~{/fragments/user_layout.html :: footer}">
		</footer>
	</div>

	<!-- Load các hàm xử ly flash message -->
	<script th:replace="~{/fragments/_layout.html :: script-flash-message}"></script>

	<!-- Load các hàm khởi tạo để tạo rich text -->
	<script th:replace="~{/fragments/_layout.html :: script-rich-text}"></script>
</body>

</html>
